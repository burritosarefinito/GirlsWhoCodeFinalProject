<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href= "finalproject.css">
</head>
<body>
  <div class="chatbot">
    <div class="chatlog">
      <div class= "chat">
        <p class="message">Hello, how are you doing today?</p>
      </div>
      <div id="response" class="chat">
        <p id="anon" class="message"></p>
      </div>
      <form>
        <input id="reply" type="text" value="" placeholder="Type Something...">
        <input onclick="send()" type="submit" value="Send">
      </form>
    </div>
  </div>
  <div id="footer">
    Call 1-800-950-NAMI or 1-800-273-TALK
  </div>
</body>
<script src="finalproject.js"></script>
</html>
